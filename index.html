<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pages/index.css">
    <title>Фото со всего мира и не только</title>
  </head>
  <body class="background">
      <div class = "page">
        <header class="header">
          <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
        </header>
        <main>
          <div class="popup popup_disabled">
            <div class="popup__container">
              <button type="button" name="close-button" class="popup__close-button"></button>
              <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" value="" class="popup__name">
                <input type="text" name="comment" value="" class="popup__comment">
                <button type="submit" name="save-button" class="popup__save-button">Сохранить</button>

              </form>
            </div>

          </div>
          <section class="profile">
            <div class="profile__user">
              <img src="./images/profile-avatar-adrian.jpg" alt="Аватарка лицо мужчины с длинными рыжими волосами" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__title">
                  <h2 class="profile__name">Адриан Лихтенберг</h2>
                  <p class="profile__subtitle">Великий Инквизитор</p>

                </div>
                <button type="button" name="edit-button" class="profile__edit-button"> </button>

              </div>

            </div>
            <button class="profile__add-button" type="button" name="add-button"></button>

          </section>
          <section class="elements">
            <div class="element">
              <img class="element__image" src="./images/elements-flying-cathedrall.jpg" alt="Парящий в воздухе готический собор на закате">
              <div class="element__info">
                <h3 class="element__title">Парящий Собор</h3>
                <button type="button" name="like" class="element__like"></button>
              </div>

            </div>
            <div class="element">
              <img class="element__image" src="./images/elements-jordan-palace.jpg" alt="Красно-оранжевое готическое здание на черном фоне">

              <div class="element__info">
                <h3 class="element__title">Дворец Проклятого Города</h3>
                <button type="button" name="like" class="element__like"></button>
              </div>

            </div>
            <div class="element">
              <img class="element__image" src="./images/elements-last-isle.jpg" alt="Остров в море с руинами">

              <div class="element__info">
                <h3 class="element__title">Руины Последнего Острова</h3>
                <button type="button" name="like" class="element__like"></button>
              </div>

            </div>
            <div class="element">
              <img class="element__image" src="./images/elements-magic-school.jpg" alt="Замок в горах покрытых зеленью">
              <div class="element__info">
                <h3 class="element__title">Школа Магии</h3>
                <button type="button" name="like" class="element__like"></button>
              </div>

            </div>
            <div class="element">
              <img class="element__image" src="./images/elements-truro-cathedral.jpg" alt="Черно-белый готический собор на скале">
              <div class="element__info">
                <h3 class="element__title">Кафедральный собор Труро</h3>
                <button type="button" name="like" class="element__like"></button>
              </div>

            </div>
            <div class="element">
              <img class="element__image" src="./images/elements-venice.jpg" alt="Мост над каналом, лодка, люди в масках">
              <div class="element__info">
                <h3 class="element__title">Венецианский Карнавал</h3>
                <button type="button" name="like" class="element__like"></button>
              </div>

            </div>

          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
      </div>
      <script src="script.js"></script>
  </body>
</html>
