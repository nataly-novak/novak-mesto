<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pages/index.css">
    <title>Фото со всего мира и не только</title>
  </head>
  <body class="body">
      <div class = "page">
        <header class="header">
          <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
        </header>
        <main>

          <section class="profile">
            <div class="profile__user">
              <img src="./images/profile-avatar-adrian.jpg" alt="Аватарка лицо мужчины с длинными рыжими волосами" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__title">
                  <h2 class="profile__name">Адриан Лихтенберг</h2>
                  <p class="profile__subtitle">Великий Инквизитор</p>

                </div>
                <button type="button" name="edit-button" class="profile__edit-button"> </button>

              </div>

            </div>
            <button class="profile__add-button" type="button" name="add-button"></button>

          </section>
          <section class="elements">


          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_hidden popup_person">
          <div class="popup__container">
            <button type="button" name="close-button" class="popup__close-button"></button>
            <form class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <div class="popup__group">
                <input type="text" id="person-name" class="popup__name popup__input" placeholder = "Имя" required maxlength="40" minlength="2">
                <span class="person-name-error popup__error"></span>
                <input type="text" id="person-comment" class="popup__comment popup__input" placeholder = "Профессия" required maxlength="200" minlength="2">
                <span class="person-comment-error popup__error"></span>
                <button type="submit" name="save-button" class="popup__save-button">Сохранить</button>
              </div>


            </form>
          </div>

        </div>
        <div class="popup popup_hidden popup_place">
          <div class="popup__container">
            <button type="button" name="close-button" class="popup__close-button"></button>
            <form class="popup__form">
              <h2 class="popup__title">Новое место</h2>
              <input type="text" id = "place-name"  class="popup__name popup__input" placeholder = "Название" required maxlength="30" minlength="2">
              <span class="place-name-error popup__error"></span>
              <input type="url" id = "place-comment" class="popup__comment popup__input" placeholder = "Ссылка на картинку" required >
              <span class="place-comment-error popup__error"></span>
              <button type="submit" name="save-button" class="popup__save-button">Создать</button>

            </form>
          </div>

        </div>
        <div class="popup  popup_hidden popup_image">
          <div class="popup__container-image">
            <button type="button" name="close-button" class="popup__close-button"></button>
            <img src="./images/elements-flying-cathedrall.jpg" alt="Парящий в воздухе готический собор на закате" class="popup__image">
            <h4 class="popup__image-title">Парящий Собор</h4>
          </div>

        </div>
      </div>
      <template id="element">
        <div class="element">
          <div class="element__container">
            <button type="button" name="trash-button" class="element__trash"></button>
            <img class="element__image" src="./images/elements-flying-cathedrall.jpg" alt="">

          </div>
          <div class="element__info">
            <h3 class="element__title"></h3>
            <button type="button" name="like" class="element__like"></button>
          </div>

        </div>
      </template>
      <script src="./scripts/cards.js"></script>
      <script src="./scripts/validate.js"></script>

      <script src="./scripts/script.js"></script>

  </body>
</html>
